<table>
    <tr>
        <th>idUserAudit</th>
        <th>code_PK</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>email</th>
        <th>phone</th>
        <th>isAdmin</th>
        <th>date_audit</th>
        <th>action_audit</th>
    </tr>
    <tr *ngFor="let item of data">
        <td>{{ item.idUserAudit }}</td>
        <td>{{ item.code_PK }}</td>
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.isAdmin }}</td>
        <td>{{ item.date_audit }}</td>
        <td>{{ item.action_audit }}</td>
    </tr>
</table>
