<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md shadow-emerald-300 overflow-hidden">
  <div class="flex flex-col md:flex-row">
    <div class="md:w-1/2 flex justify-center items-center">
      <img src="{{ eventData.eventImage }}" alt="{{ eventData.eventTitle }}" class="w-full max-h-full">
    </div>    

    <div class="md:w-1/2 px-6 py-4">
      <div class = "flex flex-row items-center	">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ eventData.eventTitle }}</h2>
        <button class = "ml-auto w-10 h-10"	(click)="toggleFavorite(eventData.isFavorited, eventData.eventCode)">        
          <svg *ngIf="eventData.isFavorited === 1" xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 cursor-pointer text-yellow-500 hover:text-gray-400" viewBox="5 3 15 15" fill="#00b300 ">
            <path fill-rule="evenodd" d="M10 3l1.68 3.37 3.75.55-2.72 2.65.64 3.74-3.34-1.76-3.34 1.76.64-3.74-2.72-2.65 3.75-.55L10 3z" clip-rule="evenodd" />
          </svg>
          <svg *ngIf="eventData.isFavorited === 0" xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 cursor-pointer text-gray-400 hover:text-gray-500" viewBox="5 3 15 15" fill="#d3d3d3">
            <path fill-rule="evenodd" d="M10 3l1.68 3.37 3.75.55-2.72 2.65.64 3.74-3.34-1.76-3.34 1.76.64-3.74-2.72-2.65 3.75-.55L10 3z" clip-rule="evenodd" />
          </svg>
        </button>
    </div>

      <p class="text-sm text-gray-600 mb-2">Owner: {{ eventData.ownerName }}</p>

      <div class="flex flex-wrap mb-4">
        <p class="text-sm text-gray-600 mr-2">Categories:</p>
        <div class="flex space-x-2">
          <span *ngFor="let category of eventData.categories" class="text-sm text-blue-500">{{ category }}</span>
        </div>
      </div>

      <p class="text-lg font-semibold text-gray-800 mb-2">Price: ${{ eventData.eventPrice }}</p>

      <p class="text-sm text-gray-600 mb-2"><strong>Start Date & Time:</strong> {{ eventData.startDateTime | date:'short' }}</p>
      <p class="text-sm text-gray-600 mb-4"><strong>End Date & Time:</strong> {{ eventData.endDateTime | date:'short' }}</p>

      <div>
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Location</h3>
        <p class="text-sm text-gray-600 mb-4">{{ eventData.eventLocation }}</p>
        
        <div id="map" class="h-64"></div>
      </div>
    </div>
  </div>
</div>
