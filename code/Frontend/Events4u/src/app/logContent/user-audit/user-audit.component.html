<div class="overflow-x-auto">

    <table class="min-w-full divide-y divide-gray-200">
        <thead>
            <tr class="bg-gray-50">
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">idUserAudit</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">code_PK</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">firstName</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">lastName</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">email</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">phone</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">isAdmin</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">date_audit</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">action_audit</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let item of data" class="bg-white">
                <td class="px-6 py-4 whitespace-nowrap">{{ item.idUserAudit }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.code_PK }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.firstName }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.lastName }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.email }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.phone }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.isAdmin }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.date_audit | date:'short' }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.action_audit }}</td>
            </tr>
        </tbody>
    </table>
</div>
