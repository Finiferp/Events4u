<table class="min-w-full divide-y divide-gray-200">
    <thead>
        <tr class="bg-gray-50">
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">idViewAudit</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">code_group_view_PKFK</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">code_event_view_PKFK</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">date_audit</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">action_audit</th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let item of data" class="bg-white">
            <td class="px-6 py-4 whitespace-nowrap">{{ item.idViewAudit }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ item.code_group_view_PKFK }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ item.code_event_view_PKFK }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ item.date_audit | date:'short' }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ item.action_audit }}</td>
        </tr>
    </tbody>
</table>
