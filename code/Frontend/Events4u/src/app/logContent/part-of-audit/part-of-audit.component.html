<table>
    <tr>
        <th>idPartOfAudit</th>
        <th>code_group_partOf_PKFK</th>
        <th>code_user_partOf_PKFK</th>
        <th>date_audit</th>
        <th>action_audit</th>
    </tr>
    <tr *ngFor="let item of data">
        <td>{{ item.idPartOfAudit }}</td>
        <td>{{ item.code_group_partOf_PKFK }}</td>
        <td>{{ item.code_user_partOf_PKFK }}</td>
        <td>{{ item.date_audit }}</td>
        <td>{{ item.action_audit }}</td>
    </tr>
</table>
