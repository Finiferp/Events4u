<div class="flex flex-col items-center justify-center h-screen">
    <div class="w-1/2">
        <div *ngFor="let group of groupsData"
            class="border border-gray-300 rounded-lg p-4 my-2 shadow-md bg-white min-width-20 text-center relative hover:bg-emerald-100 cursor-pointer"
            (click)="changeTo(group.group_code_PK)">
            <p class="text-xl text-emerald-600 font-semibold mb-2">{{ group.group_name }}</p>
            <p class="text-gray-700">Owner : {{ group.owner_name }}</p>
            <span *ngIf="group.is_owner === 1" class="absolute top-1 right-1 cursor-pointer">
                <svg (click)="goTo(group.group_code_PK)"
                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="h-6 w-6 text-emerald-500 hover:text-emerald-700 fill-current ml-2">
                    <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"/>
                </svg>
            </span>
        </div>
        <div class="border border-emerald-500 rounded-lg p-4 my-2 shadow-md bg-emerald-500 hover:bg-emerald-700 text-white min-width-20 text-center relative cursor-pointer"
            (click)="toggleDialog()">
            <p class="text-xl font-semibold">Create a new group</p>
        </div>
    </div>
</div>


    <dialog [open]="isDialogOpen" class="fixed top-1/2 left-1/3 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-lg p-8 w-1/3 z-10">
        <h1 class="text-xl font-bold mb-4">Create a new Group</h1>
        <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-teal-500 mb-4"
                placeholder="Enter the group name" #newGroup>
        <div class="flex justify-end">
            <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mr-2 focus:outline-none focus:shadow-outline"
                    (click)="toggleDialog()">
                Cancel
            </button>
            <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    (click)="createGroup(newGroup)">
                Create
            </button>
        </div>
    </dialog>
