<table>
    <tr>
        <th>idCategoryAudit</th>
        <th>code_PK</th>
        <th>label</th>
        <th>date_audit</th>
        <th>action_audit</th>
    </tr>
    <tr *ngFor="let item of data">
        <td>{{ item.idCategoryAudit }}</td>
        <td>{{ item.code_PK }}</td>
        <td>{{ item.label }}</td>
        <td>{{ item.date_audit }}</td>
        <td>{{ item.action_audit }}</td>
    </tr>
</table>
