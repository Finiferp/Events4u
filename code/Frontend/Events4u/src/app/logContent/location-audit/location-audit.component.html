<table>
    <tr>
        <th>idLocationAudit</th>
        <th>code_PK</th>
        <th>adress</th>
        <th>date_audit</th>
        <th>action_audit</th>
    </tr>
    <tr *ngFor="let item of data">
        <td>{{ item.idLocationAudit }}</td>
        <td>{{ item.code_PK }}</td>
        <td>{{ item.adress }}</td>
        <td>{{ item.date_audit }}</td>
        <td>{{ item.action_audit }}</td>
</table>
