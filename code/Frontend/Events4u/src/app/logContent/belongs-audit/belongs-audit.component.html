<table>
    <tr>
        <th>idBelongsAudit</th>
        <th>event_code_belongs_PKFK</th>
        <th>category_code_belongs_PKFK</th>
        <th>date_audit</th>
        <th>action_audit</th>
    </tr>
    <tr *ngFor="let item of data">
        <td>{{ item.idBelongsAudit }}</td>
        <td>{{ item.event_code_belongs_PKFK }}</td>
        <td>{{ item.category_code_belongs_PKFK }}</td>
        <td>{{ item.date_audit }}</td>
        <td>{{ item.action_audit }}</td>
    </tr>
</table>
