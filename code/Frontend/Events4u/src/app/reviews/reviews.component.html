<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Write a Review</h2>
    <div class="flex items-center mb-4">
        <span class="mr-2">Your Rating:</span>
        <div class="flex">
            <button *ngFor="let star of [1, 2, 3, 4, 5]" (click)="rate(star)"
                [class]="star <= currentRating ? 'text-yellow-400' : 'text-gray-400'">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                        d="M12 1.0 l1.29 4.12 l4.12 1.29 l-3.12 2.4 l1.0 4.72 l-4.29-2.52 l-4.29 2.52 l1.0-4.72 l-3.12-2.4 l4.12-1.29z" />
                </svg>
            </button>
        </div>
    </div>
    <textarea [(ngModel)]="reviewText" class="w-full border rounded p-2 mb-4"
        placeholder="Write your review here..."></textarea>
    <button (click)="submitReview()" class="bg-blue-500 text-white px-4 py-2 rounded">Submit Review</button>
</div>

<div class="max-w-md mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Recent Reviews</h2>
    <div *ngFor="let review of reviews" class="border rounded p-4 mb-4">
        <div class="text-sm text-gray-500">{{ review.date }}</div>
        <div class="flex items-center mb-2">
            <div *ngFor="let star of [1, 2, 3, 4, 5]" class="mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" [class.text-yellow-400]="star <= review.stars"
                    fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                        d="M12 1.0 l1.29 4.12 l4.12 1.29 l-3.12 2.4 l1.0 4.72 l-4.29-2.52 l-4.29 2.52 l1.0-4.72 l-3.12-2.4 l4.12-1.29z" />
                </svg>
            </div>
        </div>
        <div class="text-sm text-gray-500">From: {{ review.user }}</div>
        <span>{{ review.text }}</span>
    </div>

    <div *ngIf = "reviews.length === 0"
    class="text-xl font-bold text-center mt-8 text-gray-500 italic">
        No reviews yet.
    </div>
</div>
