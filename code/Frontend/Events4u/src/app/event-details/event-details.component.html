<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md shadow-emerald-300 overflow-hidden m-4">
  <div class="flex flex-col md:flex-row">
    <div class="md:w-1/2 flex justify-center items-center">
      <img src="{{ eventData.eventImage }}" alt="{{ eventData.eventTitle }}" class="w-full max-h-full">
    </div>

    <div class="md:w-1/2 px-6 py-4">
      <div class="flex flex-row items-center	">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ eventData.eventTitle }}</h2>
        <button class="ml-auto w-10 h-10" (click)="toggleFavorite(eventData.isFavorited, eventData.eventCode)">
          <svg *ngIf="eventData.isFavorited === 1" xmlns="http://www.w3.org/2000/svg"
            class="h-14 w-14 cursor-pointer text-yellow-500 hover:text-gray-400" viewBox="5 3 15 15" fill="#00b300 ">
            <path fill-rule="evenodd"
              d="M10 3l1.68 3.37 3.75.55-2.72 2.65.64 3.74-3.34-1.76-3.34 1.76.64-3.74-2.72-2.65 3.75-.55L10 3z"
              clip-rule="evenodd" />
          </svg>
          <svg *ngIf="eventData.isFavorited === 0" xmlns="http://www.w3.org/2000/svg"
            class="h-14 w-14 cursor-pointer text-gray-400 hover:text-gray-500" viewBox="5 3 15 15" fill="#d3d3d3">
            <path fill-rule="evenodd"
              d="M10 3l1.68 3.37 3.75.55-2.72 2.65.64 3.74-3.34-1.76-3.34 1.76.64-3.74-2.72-2.65 3.75-.55L10 3z"
              clip-rule="evenodd" />
          </svg>
        </button>
      </div>

      <p class="text-sm text-gray-600 mb-2">Owner: {{ eventData.ownerName }}</p>

      <div class="flex flex-wrap mb-4">
        <div class="text-sm text-gray-600 mr-2">Categories:</div>
        <span class="flex space-x-2">
          <span *ngFor="let category of eventData.categories" class="text-sm text-blue-500">{{ category }}</span>
        </span>
      </div>

      <p class="text-lg font-semibold text-gray-800 mb-2">Price: ${{ eventData.eventPrice }}</p>

      <p class="text-sm text-gray-600 mb-2"><strong>Start Date & Time:</strong> {{ eventData.startDateTime |
        date:'short' }}</p>
      <p class="text-sm text-gray-600 mb-4"><strong>End Date & Time:</strong> {{ eventData.endDateTime | date:'short' }}
      </p>

      <div>
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Location</h3>
        <p class="text-sm text-gray-600 mb-4">{{ eventData.eventLocation }}</p>
      </div>
    </div>
  </div>

  <!-- Attend/Interested Buttons -->
  <div class="mt-4 mb-8 flex justify-center">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded mr-4 focus:outline-none focus:shadow-outline w-1/3"
      [ngClass]="{ 'opacity-50 cursor-not-allowed': !userConcent }" (click)="toggleAsAttending()"
      [disabled]="!userConcent">
      {{ eventData.isAttending ? 'Attending' : 'Not Attending' }}
    </button>

    <button
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline w-1/3"
      [ngClass]="{ 'opacity-50 cursor-not-allowed': !userConcent }" (click)="toggleAsInterested()"
      [disabled]="!userConcent">
      {{ eventData.isInterested ? 'Interested' : 'Not Interested' }}
    </button>

    <div
    pTooltip="If mark ass attending, you can choose to get emails when this event has been changed or 1 day before the event starts. This can be disabled in the settings. Per default ON!"
    class="w-3 h-3 inline mt-0 ml-2">

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-3 h-3 inline" class ="mt-0">
        <path
          d="M504 256c0 137-111 248-248 248S8 393 8 256C8 119.1 119 8 256 8s248 111.1 248 248zM262.7 90c-54.5 0-89.3 23-116.5 63.8-3.5 5.3-2.4 12.4 2.7 16.3l34.7 26.3c5.2 3.9 12.6 3 16.7-2.1 17.9-22.7 30.1-35.8 57.3-35.8 20.4 0 45.7 13.1 45.7 33 0 15-12.4 22.7-32.5 34C247.1 238.5 216 254.9 216 296v4c0 6.6 5.4 12 12 12h56c6.6 0 12-5.4 12-12v-1.3c0-28.5 83.2-29.6 83.2-106.7 0-58-60.2-102-116.5-102zM256 338c-25.4 0-46 20.6-46 46 0 25.4 20.6 46 46 46s46-20.6 46-46c0-25.4-20.6-46-46-46z" />
      </svg>
    </div>  
  </div>


  <app-reviews [eventID]="eventData.eventCode"></app-reviews>
</div>
