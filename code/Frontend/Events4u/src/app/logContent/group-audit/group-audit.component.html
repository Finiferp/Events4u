<table>
    <tr>
        <th>idGroupAudit</th>
        <th>code_PK</th>
        <th>name</th>
        <th>owner_FK</th>
        <th>date_audit</th>
        <th>action_audit</th>
    </tr>
    <tr *ngFor="let item of data">
        <td>{{ item.idGroupAudit }}</td>
        <td>{{ item.code_PK }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.owner_FK }}</td>
        <td>{{ item.date_audit }}</td>
        <td>{{ item.action_audit }}</td>
    </tr>
</table>
